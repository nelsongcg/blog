<div class="mb-4">
    <div class="bottom-bottom">
        <div>
            <h4 class="pb-2 fw-bold fs-14">Popular tags</h4>
            {% for tag in tags%}

                <a class="fs-15 fw-500 text-decoration-none text-dark">

            {% endfor %}

        </div>
        
    </div>
</div>
